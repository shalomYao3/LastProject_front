<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation au groupe</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .card {
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 30px auto;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    button {
      margin: 0.5em;
      padding: 0.7em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #accept-btn {
      background: #27ae60;
      color: white;
    }
    #reject-btn {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="brand" href="dashboard.html">Mini‑Projet</a>
    <div class="nav-right">
      <a href="groups.html" class="btn">Groupes</a>
      <button id="logout-btn" class="btn danger">Déconnexion</button>
    </div>
  </nav>

  <div class="card">
    <h1 id="invite-message">Chargement de l’invitation...</h1>
    <button id="accept-btn">Accepter</button>
    <button id="reject-btn">Refuser</button>
  </div>

  <!-- Inclusion du script externe -->
   <script type="module">
    import { logout } from './js/api.js';
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) logoutBtn.addEventListener('click', logout);
  </script>
  <script type="module" src="js/invite.js"></script>
</body>
</html>
